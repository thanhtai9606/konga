<form name="applicationSettingsForm" ng-submit="updateKongaSettings()">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills">
                <li role="presentation" ng-class="{'active' : true}">
                    <a class="">abc</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- GENERAL SETTINGS -->
    <div
        class="row"
        ng-include="'js/app/settings/views/partials/general-setting.html?r=' + Date().now"
    ></div>

    <!-- SIGN UP RESTRICTIONS -->
    <div
        class="row"
        ng-include="'js/app/settings/views/partials/signup-restriction-setting.html?r=' + Date().now"
    ></div>
    <br />

    <!-- NOTIFICATIONS -->
    <div
        class="row"
        ng-include="'js/app/settings/views/partials/notification-setting.html?r=' + Date().now"
    ></div>
    <br />
    <!-- USER PERMISSIONS -->
    <div
        class="row"
        ng-include="'js/app/settings/views/partials/permissions-setting.html?r=' + Date().now"
    ></div>
    <br />
    <hr />
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary btn-block">save settings</button>
        </div>
    </div>
</form>
