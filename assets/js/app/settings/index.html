<form name="applicationSettingsForm" ng-submit="updateKongaSettings()">
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-pills">
                <li
                    role="presentation"
                    data-ng-click="setActiveSetting(setting.id)"
                    ng-class="{'active' : activeSetting == setting.id}"
                    data-ng-repeat="setting in settings"
                >
                    <a class="">{{setting.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div
        class="row add-plugin"
        data-ng-repeat="(key,value) in settings | filter : filterSetting"
    >
        <div class="col-md-12">
            <br />
            <h4>
                <i class="mdi {{value.icon}} pull-left"></i>&nbsp;{{value.name}}
            </h4>
            <p class="help-block">{{value.description}}</p>
            <hr />
        </div>

        <div class="col-md-12">
            <div
                class="panel"
                ng-class="{'panel-default': !value.isAdded,'panel-success': value.isAdded,'panel-disabled': value.isAdded && !value.enabled}"
            >
                <div class="panel-body">
                    <div class="center-block">
                        <div class="row">
                            <div
                                ng-include="'js/app/settings/views/partials/'+ value.templateUrl+'?r=' + Date().now"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</form>
